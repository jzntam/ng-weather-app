<h1>Forecast for {{ city }}</h1>
<p>
  <a href="#/">Back to Search</a>
</p>
<hr>
  Days: <a href="#/forecast/2" ng-class="{'bg-primary': days === '2'}">2</a> |
        <a href="#/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a> |
        <a href="#/forecast/7" ng-class="{'bg-primary': days === '7'}">7</a>
<hr>
<div ng-repeat="w in weatherResult.list">
  <div class="row">
    <div class="col-md-12">
      <weather-forecast
        weather-data="w"
        fahrenheit-temp="convertToFahrenheit(temp)"
        celcius-temp="convertToCelcius(temp)"
        convert-to-date="convertToDate(date)"
        date-format="MMMM d, y">
      </weather-forecast>
    </div>
  </div>
</div>
