<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">{{ convertToDate({date: weatherData.dt}) | date: dateFormat }}</h3>
  </div>
  <div class="panel-body">
    Daytime temperature:
    {{ fahrenheitTemp({ temp: weatherData.temp.day}) }}&deg;F /
    {{ celciusTemp({ temp: weatherData.temp.day}) }}&deg;C
    <br>
    Forecast: {{ weatherData.weather[0]['main'] }}
  </div>

  <span>{{ weatherData }}</span>
</div>
